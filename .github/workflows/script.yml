name: Run Server Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codes
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install sgfmill flask flask_socketio openai

      - name: Download Katago
        run: |
          # Replace with the CORRECT download link!
          wget https://github.com/lightvector/KataGo/releases/download/v1.14.0/katago-v1.14.0-opencl-ubuntu-x64.zip
          unzip katago-v1.14.0-opencl-ubuntu-x64.zip
          mkdir -p .github/workflows/Katago/kataexe
          mv katago-v1.14.0-opencl-ubuntu-x64/katago .github/workflows/Katago/kataexe/katago.exe
          chmod +x .github/workflows/Katago/kataexe/katago.exe

      - name: Grant execute permissions to KataGo Folder.
        run: chmod +x .github/workflows/Katago/kataexe

      - name: Verify KataGo permissions
        run: ls -l .github/workflows/Katago/kataexe/katago.exe

      - name: Run server script
        run: python .github/workflows/server.py
