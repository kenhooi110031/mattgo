name: Run Server Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install sgfmill flask flask_socketio openai

      - name: Verify KataGo exists
        run: ls -la .github/workflows/Katago/ #Add this line to debug

      - name: Grant execute permissions to KataGo
        run: chmod +x .github/workflows/Katago/katago.exe

      - name: Run server script
        run: python .github/workflows/server.py
