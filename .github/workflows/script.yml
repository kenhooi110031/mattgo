name: Run Server Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' # or the version you need

      - name: Install dependencies
        run: pip install sgfmill flask flask_socketio openai

      - name: Grant execute permissions to KataGo
        run: chmod +x .github/workflows/Katago/katago.exe

      - name: try katago command
        run: ./.github/workflows/Katago/katago.exe analysis -config ./.github/workflows/your_config.cfg -model ./your_model.bin

      - name: Run server script
        run: python .github/workflows/server.py
