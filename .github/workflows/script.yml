name: Run Server Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install sgfmill flask flask_socketio openai

      - name: Grant execute permissions to KataGo
        run: chmod +x .github/workflows/Katago/katago

      - name: Verify KataGo permissions
        run: ls -l .github/workflows/Katago/katago

      - name: Run server script
        run: python .github/workflows/server.py
